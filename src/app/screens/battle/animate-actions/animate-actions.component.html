<div class="row center-xs">
    <div class="col-lg-12">

        <div class="full-hp-bar">
            <div class="hp-bar-{{player.player}}"></div>
        </div>

        <p class="start-xs health-bar" id="health-1" *ngIf="player.player === 1">
            {{player.hp}} / {{player.fullHp}}
        </p>

        <p class="start-xs health-bar" id="health-2" *ngIf="player.player === 2">
            {{player.hp}} / {{player.fullHp}}
        </p>

        <img [ngClass]="player.player == 1 ? 'char-portrait-1' : 'char-portrait-2'"
            src="assets/portraits/{{player.portrait}}.png" id="{{img}}">


        <h1 class="center-xs" id="damage-1" class="damage" *ngIf="player.player === 1"></h1>
        <h1 class="center-xs" id="damage-2" class="damage" *ngIf="player.player === 2"></h1>

        <br>

        <div class="row" *ngIf="player.player === 1 && !displayMenu">
            <div class="col">
                <i (click)="openMenu()" class="open-menu">
                    <img src="assets/icons/backpack.png" alt="" width="80px">
                </i>
            </div>
        </div>

        <div class="row" *ngIf="player.player === 1 && displayMenu && hideBtn" id="btn-1">
            <div class="col-1 menu" [style.width]="displayMenu ? '400px' : '0' "
                style="background-color: green; margin-left: -40px;">
                <ul>
                    <li>
                        Actions
                        <div class="row" style="margin-left: 20px;">
                            <div class="col-lg-6" *ngFor="let skill of player.skills; let i = index">
                                <img src="assets/icons/{{skill.icon}}.png" alt="" width="30px" (click)="attackBtn(player.player, i + 1)"> - <span>{{skill.name}}</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        Abilities
                    </li>
                    <li>
                        Burst
                    </li>
                    <li>
                        Items
                    </li>
                    <li>
                        Flee
                    </li>
                </ul>
            </div>
        </div>

        <!-- <button id="btn-2" (click)="attackBtn(player.player)" *ngIf="player.player === 2">Attack</button> -->
    </div>
</div>
